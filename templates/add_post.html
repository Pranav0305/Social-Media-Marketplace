{% extends "layout.html" %}

{% block title %}Create a Post{% endblock %}

{% block content %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .post-container {
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .post-image {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>

    <div class="container">
        <div class="post-container">
            <form id="postForm">
                <input type="file" id="imageInput" accept="image/*" required>
                <textarea id="captionInput" placeholder="Enter your caption..." required></textarea>
                <button type="submit">Post</button>
            </form>

            <img id="previewImage" class="post-image">
            <p id="previewCaption" class="caption"></p>
            <p id="responseMessage"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/create_post.js') }}"></script>
{% endblock %}
