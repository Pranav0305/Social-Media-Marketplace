<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .post-container {
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .post-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="post-container">
        <form id="postForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <textarea id="captionInput" placeholder="Enter your caption..." required></textarea>
            <button type="submit">Post</button>
        </form>

        <img id="previewImage" class="post-image">
        <p id="previewCaption" class="caption"></p>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImage").src = e.target.result;
                    document.getElementById("previewImage").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("postForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const caption = document.getElementById("captionInput").value;
            const imageFile = document.getElementById("imageInput").files[0];

            if (!caption || !imageFile) {
                alert("Please provide both an image and a caption.");
                return;
            }

            const formData = new FormData();
            formData.append("caption", caption);
            formData.append("image", imageFile);

            try {
                const response = await fetch("/upload_post", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("responseMessage").innerText = result.message;
            } catch (error) {
                console.error("Error uploading post:", error);
            }
        });
    </script>

</body>
</html>
