{% extends "layout.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<h2>Enter OTP to Confirm Deletion</h2>

<form method="POST" id="otpForm">
    <label for="otpInput">OTP:</label>
    <input type="text" id="otpInput" name="otp" readonly maxlength="6"
           style="font-size: 18px; padding: 8px;" required />

    <!-- Virtual Keyboard -->
    <div id="keyboard" style="margin-top: 15px;">
        {% for row in [0, 1, 2] %}
            <div style="margin-bottom: 5px;">
                {% for col in [1, 2, 3] %}
                    {% set digit = row * 3 + col %}
                    <button type="button" class="digit-button" data-digit="{{ digit }}">{{ digit }}</button>

                {% endfor %}
            </div>
        {% endfor %}
        <div>
            <button type="button" id="clearBtn">Clear</button>
            <button type="button" class="digit-button" data-digit="0">0</button>
            <button type="button" id="backspaceBtn">‚Üê</button>
        </div>        
    </div>

    <button type="submit" style="margin-top: 15px;">Confirm Delete</button>
</form>
<script src="{{ url_for('static', filename='js/admin_verify_otp.js') }}"></script>

{% endblock %}
