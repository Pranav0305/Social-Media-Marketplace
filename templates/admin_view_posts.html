{% extends "layout.html" %}

{% block title %}View Posts{% endblock %}

{% block content %}
<style>
    .posts-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .post-container {
        width: 400px;
        background: white;
        padding: 15px;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #ccc;
    }
    .post-user {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .post-image {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 8px;
    }
    .caption {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
    }
    .delete-button {
        margin-top: 10px;
        padding: 6px 12px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .delete-button:hover {
        background: #bd2130;
    }

    /* OTP Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        border-radius: 10px;
        text-align: center;
    }
    .virtual-keyboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
    }
    .key {
        width: 40px;
        height: 40px;
        margin: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    .otp-input {
        font-size: 18px;
        text-align: center;
        margin: 10px 0;
        width: 100%;
        padding: 8px;
    }
</style>

<h2 style="text-align: center;">All Posts</h2>

<div class="posts-container">
    {% for post in posts %}
    <div class="post-container" id="post-{{ post.post_id }}">
        <p class="post-user">{{ post.post_user }}</p>
        <img src="data:image/jpeg;base64,{{ post.image }}" alt="Post Image" class="post-image">
        <p class="caption">{{ post.caption }}</p>
        <button class="delete-button" data-post-id="{{ post.post_id }}">Delete Post</button>
    </div>
    {% endfor %}
</div>

<!-- OTP Modal -->
<div id="otpModal" class="modal">
    <div class="modal-content">
        <h3>Enter OTP</h3>
        
        <!-- Message area -->
        <p id="otpStatusMessage" style="color: #007bff; font-weight: bold; display: none;"></p>

        <input type="password" id="otpInput" class="otp-input" readonly maxlength="6">
        <div class="virtual-keyboard" id="virtualKeyboard"></div>
        <button id="submitOtpBtn">Submit OTP</button>
        <button id="cancelOtpBtn" style="margin-top:10px;">Cancel</button>
    </div>
</div>


<script src="{{ url_for('static', filename='js/admin_view_posts.js') }}"></script>
{% endblock %}
