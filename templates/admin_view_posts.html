{% extends "layout.html" %}

{% block title %}View Posts{% endblock %}

{% block content %}
<style>
    .posts-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .post-container {
        width: 400px;
        background: white;
        padding: 15px;
        margin: 20px 0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 1px solid #ccc;
    }
    .post-user {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .post-image {
        width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 8px;
    }
    .caption {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
    }
    .delete-button {
        margin-top: 10px;
        padding: 6px 12px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .delete-button:hover {
        background: #bd2130;
    }
</style>

<h2 style="text-align: center;">All Posts</h2>

<div class="posts-container">
    {% for post in posts %}
    <div class="post-container" id="post-{{ post.post_id }}">
        <p class="post-user">{{ post.post_user }}</p>
        <img src="data:image/jpeg;base64,{{ post.image }}" alt="Post Image" class="post-image">
        <p class="caption">{{ post.caption }}</p>

        <!-- Delete Button -->
        <form method="POST" action="{{ url_for('admin.delete_post', post_id=post.post_id) }}" style="margin-top: 10px;">
            <button type="submit" class="delete-button">Delete Post</button>
        </form>
    </div>
    {% endfor %}
</div>

<script>
    async function deletePost(postId) {
        if (!confirm("Are you sure you want to delete this post?")) return;

        const response = await fetch(`/delete_post/${postId}`, { method: "DELETE" });

        const result = await response.json();
        if (result.success) {
            document.getElementById(`post-${postId}`).remove();
        } else {
            alert("Failed to delete post.");
        }
    }
</script>
{% endblock %}
