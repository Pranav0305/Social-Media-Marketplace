<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
      .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 3px; }
      .btn-remove { background-color: #dc3545; }
      .btn-checkout { background-color: #28a745; }
    </style>
</head>
<body>
    <h2>Your Cart</h2>
    {% if cart %}
      <table>
          <thead>
              <tr>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              {% for item in cart %}
              <tr>
                  <td>{{ item.product_name }}</td>
                  <td>${{ item.product_price }}</td>
                  <td>{{ item.product_description }}</td>
                  <td>
                      <a href="{{ url_for('cart.remove_from_cart', product_id=item._id) }}" class="btn btn-remove">Remove</a>
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      <p>Total: ${{ total }}</p>
      <a href="{{ url_for('cart.checkout_cart') }}" class="btn btn-checkout">Checkout</a>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('marketplace.view_products') }}">Continue Shopping</a>
</body>
</html>
