<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
      .btn { padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Checkout</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.product_name }}</td>
                <td>${{ item.product_price }}</td>
                <td>{{ item.product_description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total: ${{ total }}</p>
    <form method="POST">
        <!-- CSRF Protection -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit">Place Order (Receive OTP)</button>
    </form>
    <a href="{{ url_for('cart.view_cart') }}">Back to Cart</a>
</body>
</html>
