<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Payment Gateway</h2>
  <p>Product: <strong>{{ product.product_name }}</strong></p>
  <p>Price: <strong>${{ product.product_price }}</strong></p>
  <form id="paymentForm" method="POST" action="{{ url_for('marketplace.initiate_payment', product_id=product._id) }}">
    <!-- CSRF token -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" required>

    <label for="expiry_date">Expiry Date (MM/YY):</label>
    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>

    <button type="submit">Buy Now</button>
  </form>

  <div class="buttons">
    <a href="{{ url_for('marketplace.view_products') }}">Go Back</a>
  </div>
</body>
</html>
