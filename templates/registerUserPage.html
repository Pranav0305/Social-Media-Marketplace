<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h2>Register</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>  <!-- Fixed naming issue -->
        <input type="password" id="password" name="password" required><br><br>

        <!-- Document Upload -->
        <label for="document">Upload Verification Document:</label>
        <input type="file" id="document" name="document" accept=".png, .jpg, .jpeg, .pdf" required><br><br>

        <button type="submit">Register</button>
    </form>

    <!-- Footer Link -->
    <p>Already have an account? <a href="loginPage.html">Login here</a></p>
</body>
</html>
