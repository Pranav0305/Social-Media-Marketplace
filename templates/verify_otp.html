<h2>Enter OTP to Verify Registration</h2>

<form method="POST" id="otpForm">
    <!-- CSRF Protection -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" id="otpInput" name="otp" placeholder="Enter OTP" readonly required style="font-size: 18px; padding: 8px;" maxlength="6">

    <div id="keyboard" style="margin-top: 15px;">
        {% for row in [0, 1, 2] %}
            <div style="margin-bottom: 5px;">
                {% for col in [1, 2, 3] %}
                    {% set digit = row * 3 + col %}
                    <button type="button" onclick="appendDigit('{{ digit }}')">{{ digit }}</button>
                {% endfor %}
            </div>
        {% endfor %}
        <div>
            <button type="button" onclick="clearInput()">Clear</button>
            <button type="button" onclick="appendDigit('0')">0</button>
            <button type="button" onclick="backspace()">‚Üê</button>
        </div>
    </div>

    <button type="submit" style="margin-top: 15px;">Verify</button>
</form>

<script>
    function appendDigit(digit) {
        const input = document.getElementById('otpInput');
        if (input.value.length < 6) {
            input.value += digit;
        }
    }

    function clearInput() {
        document.getElementById('otpInput').value = '';
    }

    function backspace() {
        const input = document.getElementById('otpInput');
        input.value = input.value.slice(0, -1);
    }
</script>
