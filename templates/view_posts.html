<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .post-container {
            width: 400px;
            background: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .post-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>All Posts</h2>

    {% for post in posts %}
    <div class="post-container">
        <p class="post_user">{{ post.post_user }}</p>
        <img src="data:image/jpeg;base64,{{ post.image }}" alt="Post Image" class="post-image">
        <p class="caption">{{ post.caption }}</p>
    </div>
    {% endfor %}

</body>
</html>
